paths:
  /auth/login:
    post:
      tags:
        - Auth
      requestBody:
        description: Login Aplikasi Rusunawa
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                reqId:
                  type: string
                  default: RUSUN
                chId:
                  type: string
                  default: APP
                p_pengguna:
                  type: string
                p_password:
                  type: string
                  format: password
              required:
                - reqId
                - chId
                - p_pengguna
                - p_password
          application/json:
            schema:
              type: object
              properties:
                reqId:
                  type: string
                  default: RUSUN
                chId:
                  type: string
                  default: APP
                p_pengguna:
                  type: string
                p_password:
                  type: string
                  format: password
              required:
                - reqId
                - chId
                - p_pengguna
                - p_password
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ret:
                    type: integer
                    format: int32
                  data:
                    type: array
                    items:
                      type: object
                  dataCount:
                    type: integer
                    format: int32
  /auth/Logout:
    post:
      security:
        - jwtAuth: []
      tags:
        - Auth
      requestBody:
        description: Logout
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ret:
                    type: integer
                    format: int32
  /auth/info:
    get:
      security:
        - jwtAuth: []
      tags:
        - Auth
      parameters:
        - name: reqId
          in: query
          description: Request ID
          required: true
          default: RUSUN
          schema:
            type: string
        - name: chId
          in: query
          description: Channel ID
          required: true
          default: APP
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ret:
                    type: integer
                    format: int32
                  info:
                    type: object
  /Pengguna:
    get:
      security:
        - jwtAuth: []
      tags:
        - Pengguna
      parameters:
        - name: reqId
          in: query
          description: Request ID
          required: true
          default: RUSUN
          schema:
            type: string
        - name: chId
          in: query
